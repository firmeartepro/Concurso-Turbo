<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concurso Turbo IA</title>
  <!-- Carrega o Tailwind CSS para o design -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Carrega a biblioteca do Supabase via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.44.4/dist/umd/supabase.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .tooltip {
      position: relative;
      display: inline-block;
    }
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 120px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px 0;
      position: absolute;
      z-index: 1;
      bottom: 125%; /* Position the tooltip above the text */
      left: 50%;
      margin-left: -60px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
    .tooltip .tooltiptext::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: #333 transparent transparent transparent;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans p-6 md:p-12">

  <div class="max-w-7xl mx-auto space-y-12">
    <header class="text-center mb-10">
      <h1 class="text-5xl font-extrabold text-blue-600 mb-2">Concurso Turbo IA</h1>
      <p class="text-xl text-gray-600">Prepare-se para o sucesso com a inteligência artificial</p>
    </header>

    <!-- Formulário de Autenticação -->
    <div id="auth-container" class="bg-white p-6 sm:p-8 rounded-2xl shadow-xl w-full max-w-md mx-auto">
      <h2 id="auth-title" class="text-3xl font-bold text-gray-900 mb-6 text-center">Login</h2>
      <form id="auth-form" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-md bg-gray-100 border-gray-300 shadow-inner p-3 focus:ring-blue-500 focus:border-blue-500 transition" />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" required class="mt-1 block w-full rounded-md bg-gray-100 border-gray-300 shadow-inner p-3 focus:ring-blue-500 focus:border-blue-500 transition" />
        </div>
        <div id="auth-message-container"></div>
        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-base font-bold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition">
          Entrar
        </button>
        <button type="button" id="switch-auth-mode" class="w-full text-center text-sm text-blue-600 hover:text-blue-800 transition">
          Não tem uma conta? Registar aqui.
        </button>
      </form>
    </div>

    <!-- Interface Principal da Aplicação (escondida por padrão) -->
    <div id="app-container" class="hidden space-y-12">
      <div class="flex justify-between items-center bg-white p-4 rounded-2xl shadow-xl">
        <div class="flex items-center space-x-4">
          <p class="text-gray-700 font-medium">Bem-vindo, <span id="user-email" class="font-bold text-blue-600"></span>!</p>
          <div class="tooltip">
            <span id="user-id-display" class="text-xs text-gray-500">ID: ...</span>
            <span class="tooltiptext" id="user-id-tooltip">Copiar ID</span>
          </div>
        </div>
        <button id="logout-btn" class="py-2 px-4 rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 transition">
          Sair
        </button>
      </div>

      <!-- Formulário de Cadastro e Edição -->
      <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-xl w-full">
        <h2 id="form-title" class="text-3xl font-bold text-gray-900 mb-6 text-center">
          Cadastro de Concurso
        </h2>
        <form id="form-concurso" class="space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="nomeConcurso" class="block text-sm font-medium text-gray-700">Nome do Concurso</label>
              <input type="text" id="nomeConcurso" name="nomeConcurso" required class="mt-1 block w-full rounded-md bg-gray-100 border-gray-300 shadow-inner p-3 focus:ring-blue-500 focus:border-blue-500 transition" />
            </div>
            <div>
              <label for="nivelEscolaridade" class="block text-sm font-medium text-gray-700">Nível de Escolaridade</label>
              <select id="nivelEscolaridade" name="nivelEscolaridade" required class="mt-1 block w-full rounded-md bg-gray-100 border-gray-300 shadow-inner p-3 focus:ring-blue-500 focus:border-blue-500 transition">
                <option value="">Selecione...</option>
                <option value="Fundamental">Fundamental</option>
                <option value="Médio">Médio</option>
                <option value="Superior">Superior</option>
              </select>
            </div>
            <div>
              <label for="areaAtuacao" class="block text-sm font-medium text-gray-700">Área de Atuação</label>
              <input type="text" id="areaAtuacao" name="areaAtuacao" required class="mt-1 block w-full rounded-md bg-gray-100 border-gray-300 shadow-inner p-3 focus:ring-blue-500 focus:border-blue-500 transition" />
            </div>
            <div>
              <label for="localConcurso" class="block text-sm font-medium text-gray-700">Local do Concurso (Cidade/Estado)</label>
              <input type="text" id="localConcurso" name="localConcurso" required class="mt-1 block w-full rounded-md bg-gray-100 border-gray-300 shadow-inner p-3 focus:ring-blue-500 focus:border-blue-500 transition" />
            </div>
            <div>
              <label for="dataProva" class="block text-sm font-medium text-gray-700">Data da Prova</label>
              <input type="date" id="dataProva" name="dataProva" required class="mt-1 block w-full rounded-md bg-gray-100 border-gray-300 shadow-inner p-3 focus:ring-blue-500 focus:border-blue-500 transition" />
            </div>
            <div>
              <label for="tempoDisponivel" class="block text-sm font-medium text-gray-700">Tempo de Estudo (min/dia)</label>
              <input type="number" id="tempoDisponivel" name="tempoDisponivel" required class="mt-1 block w-full rounded-md bg-gray-100 border-gray-300 shadow-inner p-3 focus:ring-blue-500 focus:border-blue-500 transition" />
            </div>
          </div>
          <div class="col-span-full">
            <label for="conteudoProgramatico" class="block text-sm font-medium text-gray-700">Conteúdo Programático</label>
            <textarea id="conteudoProgramatico" name="conteudoProgramatico" rows="5" required class="mt-1 block w-full rounded-md bg-gray-100 border-gray-300 shadow-inner p-3 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Cole aqui o conteúdo programático do edital..."></textarea>
          </div>
          <div id="message-container"></div>
          <div class="flex space-x-4">
            <button type="submit" id="submit-button" class="flex-1 flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-base font-bold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition disabled:opacity-50">
              Salvar Concurso
            </button>
            <button type="button" id="cancel-button" class="hidden flex-1 flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-base font-bold text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition disabled:opacity-50">
              Cancelar
            </button>
          </div>
        </form>
      </div>

      <!-- Painel de Concursos Cadastrados -->
      <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-xl w-full">
        <h2 class="text-3xl font-bold text-gray-900 mb-6 text-center">
          Concursos Cadastrados
        </h2>
        <div id="concursos-list">
          <p class="text-center text-gray-500">Carregando concursos...</p>
        </div>
      </div>
      
      <!-- Módulo de Plano de Estudos -->
      <div id="study-plan-container" class="bg-white p-6 sm:p-8 rounded-2xl shadow-xl w-full hidden">
        <h2 class="text-3xl font-bold text-gray-900 mb-6 text-center">
          Plano de Estudos Personalizado
        </h2>
        <div id="study-plan-content">
          <p class="text-center text-gray-500">O seu plano de estudos será exibido aqui.</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // IMPORTANTE: Substitua estas chaves pelos seus dados reais do projeto Supabase.
      const SUPABASE_URL = 'https://ardrrkahbwqademjmdlm.supabase.co'; // Ex: https://abcdefghijklmnop.supabase.co
      const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFyZHJya2FoYndxYWRlbWptZGxtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0NzQ3ODQsImV4cCI6MjA3MDA1MDc4NH0.K3IsVdlqwbVmbGXOq6J9PUfWo4FLCuTzjClqD3GtFvc'; // Ex: eyJhbGciOiJIUzI1NiIsIn...
      
      const supabase = supabase_js.createClient(SUPABASE_URL, SUPABASE_KEY);

      // Elementos do DOM
      const authContainer = document.getElementById('auth-container');
      const appContainer = document.getElementById('app-container');
      const authForm = document.getElementById('auth-form');
      const authTitle = document.getElementById('auth-title');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const authMessageContainer = document.getElementById('auth-message-container');
      const switchAuthModeBtn = document.getElementById('switch-auth-mode');
      const logoutBtn = document.getElementById('logout-btn');
      const userEmailSpan = document.getElementById('user-email');
      const userIdDisplay = document.getElementById('user-id-display');
      const userIdTooltip = document.getElementById('user-id-tooltip');

      const form = document.getElementById('form-concurso');
      const formTitle = document.getElementById('form-title');
      const concursosList = document.getElementById('concursos-list');
      const messageContainer = document.getElementById('message-container');
      const submitButton = document.getElementById('submit-button');
      const cancelButton = document.getElementById('cancel-button');
      const studyPlanContainer = document.getElementById('study-plan-container');
      const studyPlanContent = document.getElementById('study-plan-content');

      let editingId = null; // Variável para controlar o modo de edição
      let isSignUp = false; // Variável para alternar entre login e registo

      // Exibe mensagens de autenticação
      const showAuthMessage = (type, text) => {
        authMessageContainer.innerHTML = `
          <div class="rounded-md p-4 ${type === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">
            <p class="text-sm font-medium">${text}</p>
          </div>
        `;
        setTimeout(() => {
          authMessageContainer.innerHTML = '';
        }, 5000);
      };

      // Alterna entre o modo de login e registo
      switchAuthModeBtn.addEventListener('click', () => {
        isSignUp = !isSignUp;
        console.log(`Modo de autenticação alternado para ${isSignUp ? 'registo' : 'login'}.`); // LOG para depuração
        if (isSignUp) {
          authTitle.textContent = 'Registar';
          authForm.querySelector('button[type="submit"]').textContent = 'Registar';
          switchAuthModeBtn.textContent = 'Já tem uma conta? Entrar aqui.';
        } else {
          authTitle.textContent = 'Login';
          authForm.querySelector('button[type="submit"]').textContent = 'Entrar';
          switchAuthModeBtn.textContent = 'Não tem uma conta? Registar aqui.';
        }
      });
      
      // Lidar com o envio do formulário de autenticação
      authForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = emailInput.value;
        const password = passwordInput.value;

        if (isSignUp) {
          const { data, error } = await supabase.auth.signUp({ email, password });
          if (error) {
            console.error('Erro de registo Supabase:', error);
            showAuthMessage('error', `Erro no registo: ${error.message}`);
          } else {
            console.log('Registo bem-sucedido, verifique o email:', data);
            showAuthMessage('success', 'Registo com sucesso! Por favor, verifique a sua caixa de entrada para um email de confirmação e clique no link antes de tentar fazer login.');
            isSignUp = false;
            switchAuthModeBtn.click();
          }
        } else {
          const { data, error } = await supabase.auth.signInWithPassword({ email, password });
          if (error) {
            console.error('Erro de login Supabase:', error);
            showAuthMessage('error', `Erro no login: ${error.message}`);
          }
        }
      });

      // Lidar com o logout
      logoutBtn.addEventListener('click', async () => {
        const { error } = await supabase.auth.signOut();
        if (error) {
          console.error('Erro ao sair:', error.message);
        }
      });
      
      // Ouve mudanças na autenticação
      supabase.auth.onAuthStateChange((event, session) => {
        if (session) {
          authContainer.classList.add('hidden');
          appContainer.classList.remove('hidden');
          userEmailSpan.textContent = session.user.email;
          userIdDisplay.textContent = `ID: ${session.user.id.substring(0, 8)}...`;
          userIdTooltip.textContent = `Copiar ID: ${session.user.id}`;
          
          fetchConcursos(session.user.id);
        } else {
          authContainer.classList.remove('hidden');
          appContainer.classList.add('hidden');
          concursosList.innerHTML = '';
        }
      });

      userIdTooltip.addEventListener('click', () => {
          const userId = supabase.auth.currentUser?.id;
          if (userId) {
              const el = document.createElement('textarea');
              el.value = userId;
              document.body.appendChild(el);
              el.select();
              document.execCommand('copy');
              document.body.removeChild(el);
              userIdTooltip.textContent = 'Copiado!';
              setTimeout(() => {
                userIdTooltip.textContent = `Copiar ID: ${userId}`;
              }, 2000);
          }
      });

      // Função para buscar e renderizar os concursos
      const fetchConcursos = async (userId) => {
        concursosList.innerHTML = '<p class="text-center text-gray-500">Carregando concursos...</p>';
        const { data, error } = await supabase.from('concursos').select('*').eq('user_id', userId);
        if (error) {
          console.error('Erro ao carregar concursos:', error.message);
          concursosList.innerHTML = '<p class="text-center text-red-500">Erro ao carregar os dados.</p>';
        } else {
          renderConcursos(data);
        }
      };

      // Função para renderizar a lista de concursos
      const renderConcursos = (concursos) => {
        if (concursos.length === 0) {
          concursosList.innerHTML = '<p class="text-center text-gray-500">Nenhum concurso cadastrado ainda.</p>';
          return;
        }

        concursosList.innerHTML = '';
        const ul = document.createElement('ul');
        ul.className = 'space-y-4';
        concursos.forEach((concurso) => {
          const li = document.createElement('li');
          li.className = 'bg-gray-50 p-4 rounded-lg shadow-sm border border-gray-200 flex flex-col md:flex-row md:items-center justify-between';
          li.innerHTML = `
            <div>
              <h3 class="text-xl font-semibold">${concurso.nome_concurso}</h3>
              <p class="text-sm text-gray-600">Local: ${concurso.local_concurso}</p>
              <p class="text-sm text-gray-600">Data da Prova: ${concurso.data_prova}</p>
            </div>
            <div class="mt-4 md:mt-0 flex flex-wrap gap-2">
              <button data-id="${concurso.id}" class="edit-btn py-2 px-4 rounded-md shadow-sm text-sm font-medium text-white bg-green-500 hover:bg-green-600 transition">Editar</button>
              <button data-id="${concurso.id}" class="delete-btn py-2 px-4 rounded-md shadow-sm text-sm font-medium text-white bg-red-500 hover:bg-red-600 transition">Apagar</button>
              <button data-id="${concurso.id}" class="generate-plan-btn py-2 px-4 rounded-md shadow-sm text-sm font-medium text-white bg-purple-500 hover:bg-purple-600 transition">Gerar Plano de Estudos</button>
            </div>
          `;
          ul.appendChild(li);
        });
        concursosList.appendChild(ul);
      };

      // Função para exibir mensagens de status
      const showMessage = (type, text) => {
        messageContainer.innerHTML = `
          <div class="rounded-md p-4 ${type === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">
            <p class="text-sm font-medium">${text}</p>
          </div>
        `;
        setTimeout(() => {
          messageContainer.innerHTML = '';
        }, 5000); // Mensagem desaparece após 5 segundos
      };

      // Função para carregar os dados de um concurso para o formulário (modo de edição)
      const loadConcursoToForm = async (id) => {
        const { data, error } = await supabase.from('concursos').select('*').eq('id', id).single();
        if (error) {
          console.error('Erro ao carregar dados para edição:', error.message);
          showMessage('error', 'Erro ao carregar dados para edição.');
          return;
        }
        
        // Preenche o formulário com os dados
        document.getElementById('nomeConcurso').value = data.nome_concurso;
        document.getElementById('nivelEscolaridade').value = data.nivel_escolaridade;
        document.getElementById('areaAtuacao').value = data.area_atuacao;
        document.getElementById('localConcurso').value = data.local_concurso;
        document.getElementById('dataProva').value = data.data_prova;
        document.getElementById('tempoDisponivel').value = data.tempo_disponivel_diario;
        document.getElementById('conteudoProgramatico').value = data.conteudo_programatico || '';
        
        editingId = id;
        formTitle.textContent = 'Editar Concurso';
        submitButton.textContent = 'Atualizar Concurso';
        cancelButton.classList.remove('hidden');
      };

      // Função para apagar um concurso
      const deleteConcurso = async (id) => {
        if (!confirm('Tem certeza que deseja apagar este concurso?')) return;
        
        const { error } = await supabase.from('concursos').delete().eq('id', id);
        if (error) {
          console.error('Erro ao apagar concurso:', error.message);
          showMessage('error', 'Erro ao apagar concurso.');
        } else {
          showMessage('success', 'Concurso apagado com sucesso!');
          fetchConcursos(supabase.auth.currentUser.id);
        }
      };

      // Função para gerar o plano de estudos usando a IA
      const generateStudyPlan = async (concursoId) => {
        studyPlanContainer.classList.remove('hidden');
        studyPlanContent.innerHTML = '<p class="text-center text-gray-500">A gerar plano de estudos com IA... Por favor, aguarde.</p>';
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });

        const { data, error } = await supabase.from('concursos').select('*').eq('id', concursoId).single();
        if (error) {
          console.error('Erro ao buscar dados para o plano:', error.message);
          studyPlanContent.innerHTML = '<p class="text-center text-red-500">Erro ao buscar dados do concurso. Não foi possível gerar o plano.</p>';
          return;
        }

        const prompt = `
          Com base nas informações do concurso abaixo, crie um plano de estudos detalhado e semanal para as próximas semanas. O plano deve ser adaptado à data da prova e ao tempo de estudo diário disponível. A prova será em ${data.data_prova}, e o estudante tem ${data.tempo_disponivel_diario} minutos por dia. O conteúdo programático é: "${data.conteudo_programatico}". O plano deve estar em formato Markdown e ser facilmente legível.
          
          Concurso: ${data.nome_concurso}
          Local: ${data.local_concurso}
          Nível de Escolaridade: ${data.nivel_escolaridade}
          Área de Atuação: ${data.area_atuacao}
        `;
        
        try {
          const payload = {
            contents: [{ parts: [{ text: prompt }] }],
            model: "gemini-2.5-flash-preview-05-20"
          };
          const apiKey = "";
          const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
          
          const response = await fetch(apiUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const result = await response.json();
          const generatedText = result?.candidates?.[0]?.content?.parts?.[0]?.text;

          if (generatedText) {
            // Renderiza o plano de estudos em Markdown
            studyPlanContent.innerHTML = `<pre class="whitespace-pre-wrap p-4 bg-gray-100 rounded-lg">${generatedText}</pre>`;
          } else {
            studyPlanContent.innerHTML = '<p class="text-center text-red-500">A IA não conseguiu gerar o plano de estudos. Tente novamente.</p>';
          }

        } catch (error) {
          console.error('Erro na API da Gemini:', error);
          studyPlanContent.innerHTML = `<p class="text-center text-red-500">Ocorreu um erro ao gerar o plano: ${error.message}</p>`;
        }
      };


      // Evento de submissão do formulário (Inserir ou Atualizar)
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        submitButton.disabled = true;
        
        const userId = supabase.auth.currentUser.id;

        const formData = new FormData(form);
        const dataToInsert = {
          user_id: userId,
          nome_concurso: formData.get('nomeConcurso'),
          nivel_escolaridade: formData.get('nivelEscolaridade'),
          area_atuacao: formData.get('areaAtuacao'),
          local_concurso: formData.get('localConcurso'),
          data_prova: formData.get('dataProva'),
          tempo_disponivel_diario: parseInt(formData.get('tempoDisponivel'), 10),
          data_criacao: new Date().toISOString(),
          conteudo_programatico: formData.get('conteudoProgramatico'),
        };

        if (editingId) {
          // Modo de Edição: Atualiza o registro
          submitButton.textContent = 'Atualizando...';
          const { error } = await supabase.from('concursos').update(dataToInsert).eq('id', editingId);
          if (error) {
            console.error('Erro ao atualizar dados:', error.message);
            showMessage('error', `Erro ao atualizar: ${error.message}`);
          } else {
            showMessage('success', 'Concurso atualizado com sucesso!');
            // Reseta o formulário e o estado de edição
            resetForm();
            fetchConcursos(userId);
          }
        } else {
          // Modo de Cadastro: Insere um novo registro
          submitButton.textContent = 'Salvando...';
          const { error } = await supabase.from('concursos').insert([dataToInsert]);
          if (error) {
            console.error('Erro ao inserir dados:', error.message);
            showMessage('error', `Erro ao cadastrar: ${error.message}`);
          } else {
            showMessage('success', 'Concurso cadastrado com sucesso!');
            form.reset();
            fetchConcursos(userId);
          }
        }
        submitButton.disabled = false;
      });

      // Evento para os botões de Editar, Apagar e Gerar Plano
      concursosList.addEventListener('click', (e) => {
        if (e.target.classList.contains('edit-btn')) {
          const id = e.target.getAttribute('data-id');
          loadConcursoToForm(id);
          window.scrollTo({ top: 0, behavior: 'smooth' }); // Rola a página para o topo
        }
        if (e.target.classList.contains('delete-btn')) {
          const id = e.target.getAttribute('data-id');
          deleteConcurso(id);
        }
        if (e.target.classList.contains('generate-plan-btn')) {
          const id = e.target.getAttribute('data-id');
          generateStudyPlan(id);
        }
      });
      
      // Botão Cancelar (sai do modo de edição)
      cancelButton.addEventListener('click', () => {
        resetForm();
      });
      
      // Função para resetar o formulário e o modo de edição
      const resetForm = () => {
        form.reset();
        editingId = null;
        formTitle.textContent = 'Cadastro de Concurso';
        submitButton.textContent = 'Salvar Concurso';
        cancelButton.classList.add('hidden');
      };

    });
  </script>
</body>
</html>

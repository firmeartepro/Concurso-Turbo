<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concurso Turbo IA</title>
  <!-- Carrega o Tailwind CSS para o design -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Carrega a biblioteca do Supabase via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.44.4/dist/umd/supabase.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans p-6 md:p-12">

  <div class="max-w-7xl mx-auto space-y-12">
    <header class="text-center mb-10">
      <h1 class="text-5xl font-extrabold text-blue-600 mb-2">Concurso Turbo IA</h1>
      <p class="text-xl text-gray-600">Prepare-se para o sucesso com a inteligência artificial</p>
    </header>

    <!-- Formulário de Cadastro -->
    <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-xl w-full">
      <h2 class="text-3xl font-bold text-gray-900 mb-6 text-center">
        Cadastro de Concurso
      </h2>
      <form id="form-concurso" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="nomeConcurso" class="block text-sm font-medium text-gray-700">Nome do Concurso</label>
            <input type="text" id="nomeConcurso" name="nomeConcurso" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 focus:ring-blue-500 focus:border-blue-500 transition" />
          </div>
          <div>
            <label for="nivelEscolaridade" class="block text-sm font-medium text-gray-700">Nível de Escolaridade</label>
            <select id="nivelEscolaridade" name="nivelEscolaridade" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 focus:ring-blue-500 focus:border-blue-500 transition">
              <option value="">Selecione...</option>
              <option value="Fundamental">Fundamental</option>
              <option value="Médio">Médio</option>
              <option value="Superior">Superior</option>
            </select>
          </div>
          <div>
            <label for="areaAtuacao" class="block text-sm font-medium text-gray-700">Área de Atuação</label>
            <input type="text" id="areaAtuacao" name="areaAtuacao" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 focus:ring-blue-500 focus:border-blue-500 transition" />
          </div>
          <div>
            <label for="localConcurso" class="block text-sm font-medium text-gray-700">Local do Concurso (Cidade/Estado)</label>
            <input type="text" id="localConcurso" name="localConcurso" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 focus:ring-blue-500 focus:border-blue-500 transition" />
          </div>
          <div>
            <label for="dataProva" class="block text-sm font-medium text-gray-700">Data da Prova</label>
            <input type="date" id="dataProva" name="dataProva" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 focus:ring-blue-500 focus:border-blue-500 transition" />
          </div>
          <div>
            <label for="tempoDisponivel" class="block text-sm font-medium text-gray-700">Tempo de Estudo (min/dia)</label>
            <input type="number" id="tempoDisponivel" name="tempoDisponivel" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 focus:ring-blue-500 focus:border-blue-500 transition" />
          </div>
        </div>
        <div class="col-span-full">
          <label for="conteudoProgramatico" class="block text-sm font-medium text-gray-700">Conteúdo Programático</label>
          <textarea id="conteudoProgramatico" name="conteudoProgramatico" rows="5" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Cole aqui o conteúdo programático do edital..."></textarea>
        </div>
        <div id="message-container"></div>
        <div>
          <button type="submit" id="submit-button" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-base font-bold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition disabled:opacity-50">
            Salvar Concurso
          </button>
        </div>
      </form>
    </div>

    <!-- Painel de Concursos Cadastrados -->
    <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-xl w-full">
      <h2 class="text-3xl font-bold text-gray-900 mb-6 text-center">
        Concursos Cadastrados
      </h2>
      <div id="concursos-list">
        <p class="text-center text-gray-500">Carregando concursos...</p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // IMPORTANTE: Substitua estas chaves pelos seus dados reais do projeto Supabase.
      // Você encontra estas chaves no painel do Supabase em "Project Settings > API".
      const SUPABASE_URL = 'https://ardrrkahbwqademjmdlm.supabase.co'; // Ex: https://abcdefghijklmnop.supabase.co
      const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFyZHJya2FoYndxYWRlbWptZGxtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0NzQ3ODQsImV4cCI6MjA3MDA1MDc4NH0.K3IsVdlqwbVmbGXOq6J9PUfWo4FLCuTzjClqD3GtFvc'; // Ex: eyJhbGciOiJIUzI1NiIsIn...
      
      const supabase = supabase_js.createClient(SUPABASE_URL, SUPABASE_KEY);

      const form = document.getElementById('form-concurso');
      const concursosList = document.getElementById('concursos-list');
      const messageContainer = document.getElementById('message-container');
      const submitButton = document.getElementById('submit-button');

      const fetchConcursos = async () => {
        concursosList.innerHTML = '<p class="text-center text-gray-500">Carregando concursos...</p>';
        const { data, error } = await supabase.from('concursos').select('*');
        if (error) {
          console.error('Erro ao carregar concursos:', error.message);
          concursosList.innerHTML = '<p class="text-center text-red-500">Erro ao carregar os dados.</p>';
        } else {
          renderConcursos(data);
        }
      };

      const renderConcursos = (concursos) => {
        if (concursos.length === 0) {
          concursosList.innerHTML = '<p class="text-center text-gray-500">Nenhum concurso cadastrado ainda.</p>';
          return;
        }

        concursosList.innerHTML = '';
        const ul = document.createElement('ul');
        ul.className = 'space-y-4';
        concursos.forEach((concurso) => {
          const li = document.createElement('li');
          li.className = 'bg-gray-50 p-4 rounded-lg shadow-sm border border-gray-200';
          li.innerHTML = `
            <h3 class="text-xl font-semibold">${concurso.nome_concurso}</h3>
            <p class="text-sm text-gray-600">Local: ${concurso.local_concurso}</p>
            <p class="text-sm text-gray-600">Data da Prova: ${concurso.data_prova}</p>
          `;
          ul.appendChild(li);
        });
        concursosList.appendChild(ul);
      };

      const showMessage = (type, text) => {
        messageContainer.innerHTML = `
          <div class="rounded-md p-4 ${type === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">
            <p class="text-sm font-medium">${text}</p>
          </div>
        `;
        setTimeout(() => {
          messageContainer.innerHTML = '';
        }, 5000); // Mensagem desaparece após 5 segundos
      };

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        submitButton.disabled = true;
        submitButton.innerHTML = 'Salvando...';
        
        const userId = 'a1b2c3d4-e5f6-7890-1234-567890abcdef'; // Substituir pelo ID do usuário logado

        const formData = new FormData(form);
        const dataToInsert = {
          user_id: userId,
          nome_concurso: formData.get('nomeConcurso'),
          nivel_escolaridade: formData.get('nivelEscolaridade'),
          area_atuacao: formData.get('areaAtuacao'),
          local_concurso: formData.get('localConcurso'),
          data_prova: formData.get('dataProva'),
          tempo_disponivel_diario: parseInt(formData.get('tempoDisponivel'), 10),
          data_criacao: new Date().toISOString(),
        };

        try {
          const { error } = await supabase.from('concursos').insert([dataToInsert]);
          if (error) {
            throw error;
          }
          showMessage('success', 'Concurso cadastrado com sucesso!');
          form.reset();
          fetchConcursos();
        } catch (error) {
          console.error('Erro ao inserir dados:', error.message);
          showMessage('error', `Erro ao cadastrar: ${error.message}`);
        } finally {
          submitButton.disabled = false;
          submitButton.innerHTML = 'Salvar Concurso';
        }
      });

      fetchConcursos();
    });
  </script>
</body>
</html>
